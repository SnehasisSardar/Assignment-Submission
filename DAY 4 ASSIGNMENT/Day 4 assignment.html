<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="contactform">
        
    
    <!-- forms -->

 <h1 id="mainheading">Contact Us Form</h1><br><br>
 <h2 id="headingone">User Details</h2><br>
 
 
     <form>
  <label for="text">Full Name:</label>
 <input type="text" placeholder="First name">
 <input type="text" placeholder="Last name"><br><br>
 <label for="text">Email ID:</label>
 <input type="text" placeholder="Email"><br><br>
 <label for="text">Password:</label>
 <input type="password"><br><br>
 <label for="text">Confirm Password:</label>
 <input type="password" placeholder="Type the password again"><br><br>
 <label for="text">Mobile No.:</label>
 <input type="number" placeholder="Phone Number"><br><br>
 
 <label>Date of Birth:</label>
 <input type="date"><br><br>
 <table>
  <tr>
      <td>
          Gender:
      </td>
      <td>
          <input type="radio" name="Gender">Male
          <input type="radio" name="Gender">Female 
          <input type="radio" name="Gender">Others
      </td>
  </tr>
</table>
<br><br>
 <input type="submit" value="Send" ><br><br>

 
     <h2 id="impnotice">
         We will contact you after we got your details.Before that kindly give your details which were asked.
     We will contact you as soon as possible.<br>
     Thank You.
    </h2>
 
     </form>

  </body>
     </html>
